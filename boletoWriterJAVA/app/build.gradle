plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Importa biblioteca de geração de remessa de cobrança bancária no layout CNAB240 para Caixa Economica Federal
    // https://github.com/edenir-anschau/cnab-caixa
    implementation "net.anschau:cnab-caixa:1.0.0"

    // Importa a biblioteca JDBC do PostgreSQL
    implementation 'org.postgresql:postgresql:42.3.1'
}

application {
    // Define the main class for the application.
    mainClass = 'boletoWriterJAVA.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
